<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Register">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <!-- Google font open sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="content">
            <h2>Sign up</h2>
            <form>
                <!-- Name -->
                <div class="info">
                    <div class="group">
                        <label for="fir" class="label">First name <span>*</span></label>
                        <i class="fas fa-user"></i>
                        <input id="fir" type="text" class="inp inp-grp" placeholder="First name" required>
                    </div>
                    <div class="group">
                        <label for="las" class="label">Last name <span>*</span></label>
                        <i class="fas fa-user-plus"></i>
                        <input id="las" type="text" class="inp inp-grp" placeholder="Last name" required>
                    </div>
                </div>
                <!-- Email -->
                <div class="group">
                    <label for="ema" class="label">Email <span>*</span></label>
                    <i class="fas fa-envelope"></i>
                    <input id="ema" type="email" class="inp inp-grp" placeholder="email@example.com" required>
                </div>
                <!-- Password -->
                <div class="info">
                    <div class="group">
                        <label for="pass" class="label">Password <span>*</span></label>
                        <i class="fas fa-unlock-alt"></i>
                        <input id="pass" type="password" class="inp inp-grp" placeholder="Password" required>
                    </div>
                    <div class="group">
                        <label for="conf-pass" class="label">Confirm Password <span>*</span></label>
                        <i class="fas fa-unlock-alt"></i>
                        <input id="conf-pass" type="password" class="inp inp-grp" placeholder="Confirm password" required>
                    </div>
                </div>
                <!-- Gender and hoppies -->
                <div class="info">
                    <div class="group">
                        <label class="label">Gender:</label>
                        <label>
                            <input type="radio" name="gender">
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender">
                            Femaile
                        </label>
                    </div>
                    <div class="group">
                        <label class="label">Hobbies</label>
                        <label>
                            <input type="checkbox">
                            Music
                        </label>
                        <label>
                            <input type="checkbox">
                            Movies
                        </label>
                        <label>
                            <input type="checkbox">
                            Sports
                        </label>
                        <label>
                            <input type="checkbox">
                            Travel
                        </label>
                    </div>
                </div>
                <!-- Income -->
                <div class="info">
                    <div class="group">
                        <label class="label">Source of Income</label>
                        <select class="inp select">
                            <optgroup label="Profession">
                                <option value="" selected>Employed</option>
                                <option value="">Doctor</option>
                                <option value="">Teacher</option>
                                <option value="">Engineer</option>
                                <option value="">Programmer</option>
                                <option value="">Developer</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="group">
                        <label class="label">Income</label>
                        <input type="range" class="range" minlength="0" maxlength="20" value="0" step="5">
                    </div>
                </div>
                <!-- Upload and age -->
                <div class="info">
                    <div class="group">
                        <label class="label">Upload profile picture</label>
                        <input type="file">
                    </div>
                    <div class="group">
                        <label class="label">Age</label>
                        <input type="text" class="inp number">
                    </div>
                </div>
                <!-- Message -->
                <div class="group">
                    <label class="label">Message</label>
                    <textarea class="inp textarea" placeholder="Tell us about yourself.."></textarea>
                </div>
            </form>
            <!-- Create -->
            <div class="foot">
                <a href="../index.html" class="btn">Create</a>
            </div>
        </div>
    </div>
</body>
</html>
